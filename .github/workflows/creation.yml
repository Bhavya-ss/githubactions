name : creation
on: 
  push:
    branches: main
permissions:
  contents: read
  issues: write 
jobs:
  Builds :
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: Bhavya-ss/create-an-issue@v2
       env:
          GITHUB_TOKEN: ${{ secrets.Token }}
       with:
          assignees: Bhavya-ss, sahana-un
          milestone: 1
          update_existing: true
          search_existing: all
      
      
          
  
